<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		
			<h1>Shopping List</h1>
			
			<form class="text-container">
				<input type="text" name="enter-item" placeholder="Enter item" id="textbox">
				<button type="button" class="btn-add">&#10010;</button>
			</form>
		
			<ul class="items">
					
					<li class="cross-out"><span class="check">&#9989;</span><span class="list-item">Eggs</span><span class="delete">&#10008;</span><span class="edit">&#10000;</span></li> 
					
					<li><span class="check">&#9989;</span><span class="list-item">Milk</span><span class="delete">&#10008;</span><span class="edit">&#10000;</span></li>
					
					<li class="cross-out"><span class="check">&#9989;</span><span class="list-item">Whipped Cream</span><span class="delete">&#10008;</span><span class="edit">&#10000;</span></li>
					
					<li><span class="check">&#9989;</span><span class="list-item">Sugar</span><span class="delete">&#10008;</span><span class="edit">&#10000;</span></li>

					

			</ul>
		
	</div>

	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
